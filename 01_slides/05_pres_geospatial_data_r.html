# 1. Contextualização

## Descrição

### Melhor forma de **apresentar, sintetizar, discutir e interpretar** seus dados

--

### Necessário em quase todas as **análises estatísticas** 

--

### Necessário em quase todas as **publicações**, trabalhos de consultoria, TCC, dissertação, tese, etc. 

--

### Existem vários **tipos de gráficos** para representar os padrões em seus dados para **diferentes tipos de finalidades**

--

### De forma simplificada, os gráficos são **representações** dos nossos dados tabulares

# 2. Principais pacotes para gráficos

## Atualmente, há vários pacotes para gerar gráficos no R

### Principais

--

#### **graphics**: simples, porém útil para visualizações rápidas de quase todos os formatos de arquivos

--

#### **ggplot2**: pacote integrado ao tidyverse, possui uma sintaxe própria baseada na grática de gráficos por camadas (layers)

--

#### **ggplot2 extentions**: conjunto de pacotes que adicionam diversas expansões ao pacote ggplot2. Exemplos: gganimate, GGally e esquisse

--

#### **visdat**: Crie visualizações preliminares de dados exploratórios de um conjunto de dados inteiro para identificar problemas ou recursos inesperados usando ‘ggplot2’

--

#### **ggpubr**: fornece algumas funções simplificadas para criar gráficos para publicação, baseados no "ggplot2" `gg*()`

--

#### **pacthwork**: pacote que permite combinar vários gráficos em um só de forma extremamente simples e com alta qualidade

--

#### **plotly**: pacote para criar gráficos interativos da web por meio da biblioteca gráfica de JavaScript de código aberto plotly.js
